sf_cluster_desc:
  devices:
    spu_config:
      cluster_def:
        nodes:
        - address: 127.0.0.1:11666
          listen_address: 0.0.0.0:11666
          party: alice
        - address: 127.0.0.1:11667
          listen_address: 0.0.0.0:11667
          party: bob
        runtime_config:
          field: 3
          protocol: 2
      link_desc:
        brpc_channel_connection_type: pooled
        brpc_channel_protocol: http
        connect_retry_interval_ms: 1000
        connect_retry_times: 60
        http_timeout_ms: 1200000
        recv_timeout_ms: 1200000
  sf_init:
    address: local
    parties:
    - alice
    - bob
sf_node_eval_param:
  data_type: vdf
  input_path:
    alice: standard_scaler_out.csv
    bob: standard_scaler_out.csv
  random_state: 1234
  shuffle: true
  test_output_path:
    alice: test_dataset.csv
    bob: test_dataset.csv
  test_size: 0.7
  train_output_path:
    alice: train_dataset.csv
    bob: train_dataset.csv
  train_size: 0.3